name: Deploy FastAPI to Oracle Cloud

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Oracle Cloud Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Iniciando deploy do Lumina Backend..."

            # Criar diretÃ³rio temporÃ¡rio
            TEMP_DIR=$(mktemp -d)

            # Clonar repositÃ³rio completo no temp
            echo "ğŸ“¥ Clonando repositÃ³rio..."
            git clone --depth 1 https://github.com/${{ github.repository }}.git $TEMP_DIR

            # Fazer backup do .env
            cp lumina-backend/backend/.env lumina-backend/backend/.env.backup

            # Copiar apenas a pasta backend
            echo "ğŸ“¦ Copiando arquivos do backend..."
            rsync -av --exclude='.env' --exclude='venv' --exclude='__pycache__' \
              $TEMP_DIR/backend/ lumina-backend/backend/

            # Limpar temp
            rm -rf $TEMP_DIR

            # Instalar/atualizar dependÃªncias usando o venv
            echo "ğŸ“¦ Instalando dependÃªncias..."
            cd lumina-backend/backend || exit 1
            
            set +e
            venv/bin/pip install -r requirements.txt --no-cache-dir
            if [ $? -ne 0 ]; then
              echo "âš ï¸ Falha ao atualizar dependÃªncias com pip. Continuando com as versÃµes jÃ¡ instaladas..."
            fi
            set -e

            # Ajustar permissÃµes
            echo "ğŸ” Ajustando permissÃµes..."
            sudo chown -R ubuntu:ubuntu lumina-backend/backend

            # Reiniciar o serviÃ§o systemd
            echo "ğŸ”„ Reiniciando serviÃ§o..."
            sudo systemctl restart luminabackend.service

            # Aguardar o serviÃ§o inicializar
            sleep 5

            # Verificar status do serviÃ§o
            echo "âœ… Verificando status do serviÃ§o..."
            sudo systemctl status luminabackend.service --no-pager

            # Testar o endpoint
            echo "ğŸ§ª Testando API..."
            curl -f http://localhost/ || exit 1

            echo "âœ¨ Deploy concluÃ­do com sucesso!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso em http://152.67.59.120"
          echo "ğŸ• HorÃ¡rio: $(date)"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Falha no deploy - verifique os logs"
          exit 1
