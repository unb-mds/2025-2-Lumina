name: Deploy FastAPI to Oracle Cloud

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Oracle Cloud Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Iniciando deploy do Lumina Backend..."
            
            # Navegar para o diretÃ³rio do projeto
            cd /home/lumina-backend/backend
            
            # Fazer backup do .env (caso precise reverter)
            cp .env .env.backup
            
            # Atualizar cÃ³digo do repositÃ³rio
            echo "ğŸ“¥ Atualizando cÃ³digo..."
            git pull origin main
            
            # Ativar ambiente virtual
            # source venv/bin/activate
            
            # Instalar/atualizar dependÃªncias
            echo "ğŸ“¦ Instalando dependÃªncias..."
            pip install -r requirements.txt --no-cache-dir
            
            # Ajustar permissÃµes
            echo "ğŸ” Ajustando permissÃµes..."
            sudo chown -R ubuntu:ubuntu /home/lumina-backend/backend
            
            # Reiniciar o serviÃ§o systemd
            echo "ğŸ”„ Reiniciando serviÃ§o..."
            sudo systemctl restart luminabackend.service
            
            # Aguardar o serviÃ§o inicializar
            sleep 5
            
            # Verificar status do serviÃ§o
            echo "âœ… Verificando status do serviÃ§o..."
            sudo systemctl status luminabackend.service --no-pager
            
            # Testar o endpoint
            echo "ğŸ§ª Testando API..."
            curl -f http://localhost/ || exit 1
            
            echo "âœ¨ Deploy concluÃ­do com sucesso!"
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso em http://152.67.59.120"
          echo "ğŸ• HorÃ¡rio: $(date)"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Falha no deploy - verifique os logs"
          exit 1
