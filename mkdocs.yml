site_name: Lumina

nav:
  - Início: index.md
  - Sobre: about.md
  - Documentações:
      - Diagramas: documentações/diagramas/diagramas.md
      - Documentação BackEnd: documentações/documentação-back-end.md
      - Documentação FrontEnd: documentações/documentação-front-end.md
      - Requisitos: documentações/Requisitos.md
      - Story Map: documentações/StoryMap.md

      
site_url: https://mydomain.org/mysite

theme:
    name: material
    font: Roboto Mono
    palette: 
      # Palette toggle for automatic mode
     - media: "(prefers-color-scheme)"
       toggle:
         icon: material/brightness-auto
         name: Switch to light mode

     # Palette toggle for light mode
     - media: "(prefers-color-scheme: light)"
       scheme: default 
       toggle:
         icon: material/weather-sunny
         name: Switch to dark mode

     # Palette toggle for dark mode
     - media: "(prefers-color-scheme: dark)"
       scheme: slate
       toggle:
         icon: material/weather-night
         name: Switch to system preference

         theme:
          features:
            - navigation.footer


markdown extensions:
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.mark
  - pymdown.tilde